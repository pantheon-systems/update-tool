cache-path: ${env.FIXTURES}/cache
working-copy-path: ${env.TESTDIR}/work
log:
  path: ${working-copy-path}/pr.log
github:
  default-user: tester
  personal-auth-token:
    tester:
      path: ${env.HOME}/.github-token
php-net:
  download-url: ${env.PHPDOTNETFIXTURE}/distributions/php-{version}.tar.gz

projects:
  cos-php:
    repo: git@github.com:pantheon-fixtures/cos-runtime-php-fixture.git
    path: ${working-copy-path}/cos-php
  wp:
    repo: git@github.com:pantheon-fixtures/pantheon-wp-fixture.git
    path: ${working-copy-path}/WordPress
    main-branch: default
    upstream:
      project: WordPress
      major: '[4-9]'
      version-pattern: '#.#.#'
      update-method: WpCliUpdate
  wpms:
    repo: git@github.com:pantheon-fixtures/pantheon-wpms-fixture.git
    path: ${working-copy-path}/WordPressNetwork
    main-branch: default
    force-db-drop: true
    upstream:
      project: wordpress-network
      major: '[4-9]'
      version-pattern: '#.#.#'
      update-method: WpCliUpdate
  wpms-commit:
    repo: git@github.com:pantheon-fixtures/pantheon-wpms-fixture.git
    path: ${working-copy-path}/WordPressNetwork-commit
    main-branch: default
    force-db-drop: true
    upstream:
      project: wordpress-network-commit
      major: '[4-9]'
      version-pattern: '#.#.#'
      update-method: mergeUpstreamBranch
  drops-8:
    repo: git@github.com:pantheon-fixtures/drops-8-fixture.git
    path: ${working-copy-path}/drops-8
#    fork: git@github.com:pantheon-fixtures/drops-8-fork-${nonce}.git
    main-branch: default
    tag-branch: default
    upstream:
      project: drupal
      major: 8
      update-method: SingleCommit
  drupal:
    repo: git@github.com:pantheon-fixtures/drupal-8-fixture.git
    path: ${working-copy-path}/drupal
    release-node:
      template: 'https://www.drupal.org/project/drupal/releases/{version}'
  WordPress:
    repo: git@github.com:WordPress/WordPress.git
    path: ${working-copy-path}/WordPressUpstream
    main-branch: master
    version-api:
      url: 'https://raw.githubusercontent.com/pantheon-fixtures/pantheon-wp-fixture/api-fixture/version-check.json'
    release-node:
      atom: 'https://raw.githubusercontent.com/pantheon-fixtures/pantheon-wp-fixture/api-fixture/releases.atom'
  wordpress-network:
    repo: git@github.com:WordPress/WordPress.git
    path: ${working-copy-path}/WordPressNetworkUpstream
    main-branch: master
    version-api:
      url: 'https://raw.githubusercontent.com/pantheon-fixtures/pantheon-wpms-fixture/api-fixture/version-check.json'
    release-node:
      atom: 'https://raw.githubusercontent.com/pantheon-fixtures/pantheon-wpms-fixture/api-fixture/releases.atom'
  wordpress-network-commit:
    repo: git@github.com:pantheon-fixtures/pantheon-wp-fixture.git
    path: ${working-copy-path}/WordPressNetworkUpstream-commit
    main-branch: master
    version-api:
      url: 'https://raw.githubusercontent.com/pantheon-fixtures/pantheon-wpms-fixture/api-fixture-4.9.8/version-check.json'
    release-node:
      atom: 'https://raw.githubusercontent.com/pantheon-fixtures/pantheon-wpms-fixture/api-fixture-4.9.8/releases.atom'
