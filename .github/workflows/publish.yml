name: Deploy
on:
  repository_dispatch:
    types: [tests-passed]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - name: Get tag name
        id: tag_name
        run: echo ::set-output name=tag::${GITHUB_REF#refs/tags/}
