name: Test
on:
  pull_request:
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PANTHEON_UPSTREAM_SSH_KEY }}
      - name: Unset GitHub Tokens
        shell: bash
        run: |
          unset GITHUB_TOKEN
          unset GH_TOKEN
      - name: Run Update Tool Whoami
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.PANTHEON_UPSTREAM_AUTH_TOKEN }}
          GH_TOKEN: ${{ secrets.PANTHEON_UPSTREAM_AUTH_TOKEN }}
        run: |
          echo "Set git config"
          git config --global user.email "bot@getpantheon.com"
          git config --global user.name "Pantheon Automation"
          echo "Login with gh auth"
          gh auth login
          gh auth status
          # ./update-tool whoami
      - name: Run tests
        env:
          GITHUB_TOKEN: ${{ secrets.PANTHEON_UPSTREAM_AUTH_TOKEN }}
          GH_TOKEN: ${{ secrets.PANTHEON_UPSTREAM_AUTH_TOKEN }}
        run: composer test
